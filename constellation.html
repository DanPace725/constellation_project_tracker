<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Constellation</title>
  <link rel="stylesheet" href="style.css" />
  <!-- D3.js (stand‑alone) -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Project Constellation</h1>
      <p class="subtitle">Interactive graph of projects grouped by type</p>
      <div class="controls">
        <a href="index.html" class="btn btn-primary">← Back to Cards</a>
      </div>
    </header>

    <main>
      <!-- Responsive SVG canvas -->
      <svg id="graph" width="100%" height="600"></svg>
    </main>
  </div>

  <script type="module">
    // ------------- CONFIG -------------
    const GOOGLE_SHEETS_ID = 'YOUR_GOOGLE_SHEETS_ID_HERE';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEETS_ID}/gviz/tq?tqx=out:json`;

    // ------------- ENTRY --------------
    init();

    async function init() {
      const raw = await fetch(SHEET_URL).then(r => r.text());
      const json = JSON.parse(raw.substring(47).slice(0, -2));
      const projects = parseProjects(json);
      drawConstellation(projects);
    }

    // Convert Google‑Sheet rows → project objects
    function parseProjects(data) {
      const rows = data.table?.rows || [];
      const projects = [];
      for (let i = 1; i < rows.length; i++) {
        const r = rows[i];
        if (!r.c || !r.c[1] || !r.c[1].v) continue; // skip empty names
        projects.push({
          id: i,
          name: r.c[1].v,
          type: r.c[2]?.v || 'Other'
        });
      }
      return projects;
    }

    function drawConstellation(projects) {
      const svg = d3.select('#graph');
      const width = svg.node().clientWidth;
      const height = +svg.attr('height');

      // Build simple links: connect adjacent nodes of the same type
      const links = [];
      const byType = d3.group(projects, d => d.type);
      byType.forEach(nodes => {
        for (let i = 0; i < nodes.length - 1; i++) {
          links.push({ source: nodes[i].id, target: nodes[i + 1].id });
        }
      });

      const color = d3.scaleOrdinal(d3.schemeCategory10);

      const simulation = d3.forceSimulation(projects)
        .force('link', d3.forceLink(links).id(d => d.id).distance(80))
        .force('charge', d3.forceManyBody().strength(-130))
        .force('center', d3.forceCenter(width / 2, height / 2));

      const link = svg.append('g')
        .attr('stroke', '#555')
        .attr('stroke-opacity', 0.4)
        .selectAll('line')
        .data(links)
        .join('line');

      const node = svg.append('g')
        .attr('stroke', '#fff')
        .attr('stroke-width', 1)
        .selectAll('circle')
        .data(projects)
        .join('circle')
        .attr('r', 6)
        .attr('fill', d => color(d.type))
        .call(drag(simulation));

      node.append('title').text(d => d.name);

      simulation.on('tick', () => {
        link
          .attr('x1', d => d.source.x)
          .attr('y1', d => d.source.y)
          .attr('x2', d => d.target.x)
          .attr('y2', d => d.target.y);

        node
          .attr('cx', d => d.x)
          .attr('cy', d => d.y);
      });

      function drag(sim) {
        return d3.drag()
          .on('start', (event, d) => {
            if (!event.active) sim.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          })
          .on('drag', (event, d) => {
            d.fx = event.x;
            d.fy = event.y;
          })
          .on('end', (event, d) => {
            if (!event.active) sim.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          });
      }
    }
  </script>
</body>
</html>
