<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Constellation</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .subtitle {
      color: #9ca3af;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    #graph {
      border: 1px solid #374151;
      border-radius: 8px;
      background-color: #1f2937;
    }

    .node-label {
      font-size: 12px;
      fill: #f3f4f6;
      text-anchor: middle;
      pointer-events: none;
      font-weight: 500;
    }

    .node {
      cursor: pointer;
      stroke: #fff;
      stroke-width: 2;
    }

    .link {
      stroke: #555;
      stroke-opacity: 0.6;
      stroke-width: 1.5;
    }

    .highlighted {
      stroke-width: 3 !important;
      stroke-opacity: 1 !important;
    }

    .dimmed {
      opacity: 0.2;
    }

    .instructions {
      text-align: center;
      color: #9ca3af;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
  <!-- D3.js (stand‑alone) -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Project Constellation</h1>
      <p class="subtitle">Interactive graph of projects grouped by type</p>
      <div class="controls">
        <a href="index.html" class="btn btn-primary">← Back to Cards</a>
      </div>
    </header>

    <main>
      <!-- Responsive SVG canvas -->
      <svg id="graph" width="100%" height="600"></svg>
      <div class="instructions">
        Hover over nodes to highlight connections • Click and drag to pan • Scroll to zoom
      </div>
    </main>
  </div>

  <script type="module">
    // ------------- CONFIG -------------
    const GOOGLE_SHEETS_ID = '19rebb_eyyuWmuqCrgV_jN9P0llRtR3RF3qZqKipEhr4';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEETS_ID}/gviz/tq?tqx=out:json`;

    // ------------- ENTRY --------------
    init();

    async function init() {
      const raw = await fetch(SHEET_URL).then(r => r.text());
      const json = JSON.parse(raw.substring(47).slice(0, -2));
      const projects = parseProjects(json);
      drawConstellation(projects);
    }

    // Convert Google‑Sheet rows → project objects
    function parseProjects(data) {
      const rows = data.table?.rows || [];
      const projects = [];
      for (let i = 1; i < rows.length; i++) {
        const r = rows[i];
        if (!r.c || !r.c[1] || !r.c[1].v) continue; // skip empty names
        projects.push({
          id: i,
          name: r.c[1].v,
          type: r.c[2]?.v || 'Other'
        });
      }
      return projects;
    }

    function drawConstellation(projects) {
      const svg = d3.select('#graph');
      const width = svg.node().clientWidth;
      const height = +svg.attr('height');

      // Clear any existing content
      svg.selectAll("*").remove();

      // Create a container group for pan/zoom
      const container = svg.append('g');

      // Build simple links: connect adjacent nodes of the same type
      const links = [];
      const byType = d3.group(projects, d => d.type);
      byType.forEach(nodes => {
        for (let i = 0; i < nodes.length - 1; i++) {
          links.push({ 
            source: nodes[i].id, 
            target: nodes[i + 1].id,
            sourceNode: nodes[i],
            targetNode: nodes[i + 1]
          });
        }
      });

      const color = d3.scaleOrdinal(d3.schemeCategory10);

      const simulation = d3.forceSimulation(projects)
        .force('link', d3.forceLink(links).id(d => d.id).distance(100))
        .force('charge', d3.forceManyBody().strength(-200))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force('collision', d3.forceCollide().radius(30));

      // Create links
      const link = container.append('g')
        .selectAll('line')
        .data(links)
        .join('line')
        .attr('class', 'link');

      // Create nodes
      const node = container.append('g')
        .selectAll('circle')
        .data(projects)
        .join('circle')
        .attr('class', 'node')
        .attr('r', 8)
        .attr('fill', d => color(d.type))
        .call(nodeDrag(simulation));

      // Create labels
      const labels = container.append('g')
        .selectAll('text')
        .data(projects)
        .join('text')
        .attr('class', 'node-label')
        .text(d => d.name)
        .attr('dy', -15);

      // Add hover interactions
      node
        .on('mouseenter', function(event, d) {
          highlightConnections(d, node, link, labels, links);
        })
        .on('mouseleave', function() {
          clearHighlight(node, link, labels);
        });

      // Add zoom and pan behavior
      const zoom = d3.zoom()
        .scaleExtent([0.1, 4])
        .on('zoom', function(event) {
          container.attr('transform', event.transform);
        });

      svg.call(zoom);

      // Update positions on simulation tick
      simulation.on('tick', () => {
        link
          .attr('x1', d => d.source.x)
          .attr('y1', d => d.source.y)
          .attr('x2', d => d.target.x)
          .attr('y2', d => d.target.y);

        node
          .attr('cx', d => d.x)
          .attr('cy', d => d.y);

        labels
          .attr('x', d => d.x)
          .attr('y', d => d.y);
      });

      function highlightConnections(selectedNode, nodes, links, labels, linkData) {
        // Find connected nodes
        const connectedNodes = new Set([selectedNode.id]);
        const connectedLinks = new Set();

        linkData.forEach(link => {
          if (link.source.id === selectedNode.id || link.target.id === selectedNode.id) {
            connectedNodes.add(link.source.id);
            connectedNodes.add(link.target.id);
            connectedLinks.add(link);
          }
        });

        // Dim all elements first
        nodes.classed('dimmed', true);
        links.classed('dimmed', true);
        labels.classed('dimmed', true);

        // Highlight connected elements
        nodes
          .filter(d => connectedNodes.has(d.id))
          .classed('dimmed', false)
          .classed('highlighted', true);

        links
          .filter(d => connectedLinks.has(d))
          .classed('dimmed', false)
          .classed('highlighted', true);

        labels
          .filter(d => connectedNodes.has(d.id))
          .classed('dimmed', false);
      }

      function clearHighlight(nodes, links, labels) {
        nodes.classed('dimmed', false).classed('highlighted', false);
        links.classed('dimmed', false).classed('highlighted', false);
        labels.classed('dimmed', false);
      }

      function nodeDrag(simulation) {
        return d3.drag()
          .on('start', function(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          })
          .on('drag', function(event, d) {
            d.fx = event.x;
            d.fy = event.y;
          })
          .on('end', function(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          });
      }
    }
  </script>
</body>
</html>
